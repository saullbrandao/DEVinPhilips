<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produto</title>
</head>
<body>
    <h1 th:text="${produto.nome}"></h1>
    <p>
        Descrição: <span th:text="${produto.descricao}"></span>
    </p>
    <p>
        Data de Lançamento: <span th:text="${produto.dataLancamento}"></span>
    </p>
    <p>
        Preço: R$<span th:text="${produto.preco}"></span>
    </p>
</body>
</html>
