<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Bancária</title>

    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script src="index.js" type="module"></script>
  </head>

  <body>
    <header class="header">
      <img class="logo" src="../images/logo.png" alt="logo">
      <h1>Conta Bancária</h1>
    </header>

    <main class="main">
      <form id="signup-form" class="form" method="post">
        <h2>Criar Conta</h2>
        <label for="name">Nome</label>
        <input class="form-field" type="text" name="name" id="name" minlength="3" placeholder="Mínimo 3 caracteres"
          required>

        <label for="cpf">CPF</label>
        <input class="form-field" type="text" name="cpf" id="cpf" placeholder="000.000.000-00" minlength="14"
          maxlength="14" required>

        <label for="phone">Celular</label>
        <input class="form-field" type="text" name="phone" id="phone" placeholder="(00) 00000-0000" minlength="15"
          maxlength="15" required>

        <label for="password">Senha</label>
        <input class="form-field" type="password" name="password" id="password" minlength="3"
          placeholder="Mínimo 3 caracteres" required>

        <label for="passwordConfirmation">Confirmar Senha</label>
        <input class="form-field" type="password" name="passwordConfirmation" id="passwordConfirmation" minlength="3"
          placeholder="Confirme a senha digitada" required>

        <div class="form-actions">
          <button class="form-button" type="submit">Enviar</button>
          <button class="form-button" type="reset">Limpar</button>
        </div>
      </form>

      <form id="operations-form" class="form" method="post">
        <h2>Operações</h2>

        <label for="operation">Operação</label>
        <select class="form-field" name="operation" id="operation">
          <option selected disabled>Escolha uma operação</option>
          <option value="WITHDRAW">Saque</option>
          <option value="DEPOSIT">Depósito</option>
          <option value="BALANCE">Saldo</option>
        </select>

        <label for="value">Valor</label>
        <input class="form-field" type="number" name="value" id="value" required>

        <label for="account">Conta</label>
        <input class="form-field" type="text" name="account" id="account" required>

        <label for="operation-password">Senha</label>
        <input class="form-field" type="password" name="password" id="operation-password" minlength="3" required>

        <div class="form-actions">
          <button class="form-button" type="submit">Enviar</button>
          <button class="form-button" type="reset">Limpar</button>
        </div>
      </form>
    </main>

    <footer class="footer">
      <span>Rua Lorem ipsum, 999. Lorem - LI.</span>
      <div class="social-media">
        <a href="#">
          <img class="social-logo" src="../images/instagram.png" alt="instagram">
        </a>
        <a href="#">
          <img class="social-logo" src="../images/facebook.png" alt="facebook">
        </a>
        <a href="#">
          <img class="social-logo" src="../images/twitter.png" alt="twitter">
        </a>
      </div>
    </footer>
  </body>

</html>
