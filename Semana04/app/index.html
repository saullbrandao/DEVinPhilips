<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Bancária</title>

    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <img id="logo" src="../images/logo.png" alt="logo">
      <span>Conta Bancária</span>
    </header>

    <main>
      <section id="criar-conta">
        <h1>Criar Conta</h1>
        <form id="form-cadastro" method="post">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" minlength="3" placeholder="Mínimo 3 caracteres" required>

          <label for="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" minlength="11" maxlength="14" required>

          <label for="celular">Celular</label>
          <input type="text" name="celular" id="celular" placeholder="(00) 00000-0000" required>

          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" minlength="3" placeholder="Mínimo 3 caracteres" required>

          <label for="confirmar-senha">Confirmar Senha</label>
          <input type="password" name="confirmar-senha" id="confirmar-senha" minlength="3"
            placeholder="Confirme a senha digitada" required>

          <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <section>
        <span>Endereço: Rua Lorem ipsum, 999. Lorem - LI.</span>
      </section>
      <section id="redes-sociais">
        <a href="#">
          <img class="social-logo" src="../images/instagram.png" alt="instagram">
        </a>
        <a href="#">
          <img class="social-logo" src="../images/facebook.png" alt="facebook">
        </a>
        <a href="#">
          <img class="social-logo" src="../images/twitter.png" alt="twitter">
        </a>
      </section>
    </footer>
  </body>

</html>
